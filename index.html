<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing API's calls</title>
    <script src="lib/jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            LoadEmployees();

            $("#GetEmp").click(function () {
                $.ajax({
                    type: 'Get',
                    url: '/api/Home/' + $("#empId").val(),
                    success: function (output) {
                        alert(JSON.stringify(output));
                    }
                });
            });    

            $("#DelEmp").click(function () {
                var Isconfirmation = confirm("Weather are you want to sure to Delete thsi Employee?");
                if (Isconfirmation)
                {
                    $.ajax({
                          type: 'DELETE',
                          url: '/api/Home/' + $("#empId").val(),
                          success: function () {
                             LoadEmployees();
                          }
                   });
                }
            });
        })

        function LoadEmployees() {
            $.ajax({
                type: 'GET',
                url: '/api/Home/',
                success: function (list) {
                    $("#empData").empty();
                    $.each(list, function (i, emp) {
                        $("#empData").append('<tr><td>' + emp.Id + '</td><td>' + emp.Name + '</td><td>' +
                            emp.Location + '</td><td>' + emp.salary);
                    });
                }
            });
        }

    </script>
</head>
<body>
    <h2>Building Client App to Test API's </h2>
    <h3>Employee List...</h3>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="empData">

        </tbody>
    </table>
    <br/>
    <div>
        <h1>Get Employee By Id ....</h1>
        <label>Employee Id : <input type="text" id="empId"/></label>
        <button id="GetEmp" onclick="GetEmployeeById()">Get Employee</button>
        <button id="DelEmp">Delete Employee</button>
    </div>
</body>
</html>
