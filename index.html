<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing API's calls</title>
    <script src="lib/jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            LoadEmployees();
        })

        function LoadEmployees() {
            $.ajax({
                type: 'GET',
                url: '/api/Home/',
                success: function (list) {
                    $("#empData").empty();
                    $.each(list, function (i, emp) {
                        $("#empData").append('<tr><td>' + emp.Id + '</td><td>' + emp.Name + '</td><td>' +
                            emp.Location + '</td><td>' + emp.salary);
                    });
                }
            });
        }
    </script>
</head>
<body>
    <h2>Building Client App to Test API's </h2>
    <h3>Employee List...</h3>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="empData">

        </tbody>
    </table>
</body>
</html>
